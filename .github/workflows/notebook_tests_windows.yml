name: NotebookTests Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
    env:
      TEST_ENV: TRUE
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip wheel;
        pip install 'torch<1.5' 'torchvision<0.6' -f https://download.pytorch.org/whl/torch_stable.html;  # issues with 1.5 on windows
        pip install -r requirements/install.txt;
        pip install -r requirements/unittests.txt;
        pip install -r requirements/notebooks.txt;
        pip install --no-deps .
    - name: Run Notebooks
      run: |
        NUM_TRAIN_EPOCHS=1 treon --threads=1  # Treon on windows fails with multiple threads
